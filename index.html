<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <main>
    <section id="img">
      <img src="assets/undraw_About_us_page_re_2jfm 1.svg" alt="">
    </section>
    <section id="form">
      <div class="login">
        <div class="header">
          <h2>Bem vindo de volta</h2>
          <h1>Faça login na sua conta</h1>
        </div>
        <form action="#">
          <div class="input">
            <label for="email">E-mail</label>
            <input id="email" type="email">
          </div>
          <div class="input">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password">
          </div>
          <div class="details">
            <div class="remember">
              <input type="checkbox" name="remember" id="remember">
              <label for="remember">Lembre de mim</label>
            </div>
            <a id="forgot" href="#">Esqueceu a senha?</a>
          </div>
        </form>
        <div class="buttons">
          <a class="button" id="enter" href="#">Entrar</a>
          <a class="button" id="google" href="#">
            <img src="assets/iconfinder_Google_1298745 1.svg" alt=""> Ou faça login com o google</a>
        </div>
      </div>
    </section>
  </main>
  
</body>
</html>
